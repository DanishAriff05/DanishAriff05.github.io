<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM & JavaScript Event</title>
</head>
<body>
    <div id="box">
        <h1>DOM - Document Object Model</h1>

        <p>Menu</p>
        <button onclick="addItem()">Add New Menu</button>
        <ul id="list">
            <li>Nasi Ayam</li>
            <li>Mee Goreng</li>
        </ul>

        <button onclick="changeBlue()">Blue Colour</button> <br>
        <button onclick="changeRed()">Red Colour</button>
    </div>

    <div id="sys">
        <h1>Food Ordering System</h1>

        <input type="checkbox" value="nasi ayam">Nasi Ayam - RM 7<br>
        <input type="checkbox" value="mee goreng">Mee Goreng - RM 5<br>
        <input type="checkbox" value="nasi lemak">Nasi Lemak - RM 4<br>
        <input type="checkbox" value="roti canai">Roti Canai - RM 1.50<br>

        <button onclick="orderFood()">Order Now!</button>

        <br>

        <div id="info"></div>
        <div id="priceInfo"></div>

    </div>

    <div id="event">

        <h2>Event Handling</h2>
        <!-- OnClick -->

        <button onclick="alert('Button Clicked')">Click Me!</button> <br>

        <button id="klik">Tekan Saya!</button> 

        <p id="welcome">Welcome</p>

        <img src="https://static.wikia.nocookie.net/schedule-1/images/6/63/Wong_Mugshot.png/revision/latest/thumbnail/width/360/height/450?cb=20250406110407" width="250px" id ="ming"> 
        <br>
        <!-- Event onfocus / onblur -->

        <input type="text" id="nama" placeholder="Enter Your Name" onfocus="this.style.backgroundColor='lightgreen'" onblur="this.style.backgroundColor=''"> <br>
        <input type="text" id="nric" placeholder="Enter Your IC Number">

        <br>

        <select onchange="checkJabatan()" id="jabatan">
            <option value="">Choose one</option>
            <option value="DDT">DDT</option>
            <option value="DIT">DIT</option>
        </select>
         

    </div>

    <script src="funtion.js"></script>

</body>
</html>
