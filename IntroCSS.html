<IntroCSS>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <style>
        h1{
            color: blueviolet;
            font-weight: 1000;
            font-family:Georgia, 'Times New Roman', Times, serif;
        }

        body {
            background-color: bisque;
            background-image: url(https://img.freepik.com/free-vector/flat-world-humanitarian-day-background_23-2149456286.jpg?semt=ais_hybrid);
            background-size: contain;
        }

        /*Class Selector*/
        .center {
            text-align: center;
            text-transform: uppercase;
        }

        .text-white {
            color: white;
        }

        .bg-dark{
            background-color: darkblue;
        }

        .content {
            border-color: black;
            border-style: double;
            margin: 20px 15px 20px 15px;
            padding: 20px 10px 20px 10px;
        }
        /*ID Selector*/
        #right {
            text-align: right;
            text-transform: uppercase;
        }

        #left {
            text-align: left;
            text-transform: uppercase;
        }

    </style>

    
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <div class="content">

    <h1 id="right">Learning</h1>

</div>
